<html>

    <head>

        <meta name="csrf-token" content="csrf-token">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"integrity="sha512-ldc1sPu1FZ8smgkgp+HwnYyVb1eRn2wEmKrDg1JqPEb02+Ei4kNzDIQ0Uwh0AJVLQFjJoWwG+764x70zy5Tv4A=="crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"crossorigin="anonymous"></script>

        <script type="text/javascript">

            var mousePressed = false;
            var lastX, lastY;
            var ctx;

            function init(){
                canvas = document.getElementById('myCanvas')
                ctx = canvas.getContext('2d')
                ctx.fillstyle = "red"
                ctx.fillRect(0,0,canvas.width, canvas.height)

                $('#myCanvas').mousedown(function (e) {
                    mousePressed = true
                    draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, false)
                });

                $('#myCanvas').mousemove(function (e) {
                    if(mousePressed){
                        draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, true)
                    }            
                });

                $('#myCanvas').mouseup(function (e) {
                    mousePressed = false
                });

                $('#myCanvas').mouseleave(function (e) {
                    mousePressed = false
                });
            }
            
            function draw(x, y, isDown){
                if(isDown){
                    ctx.beginPath()
                    ctx.lineWidth = $('#selWidth').val();
                    ctx.strokeStyle = $('#selColor').val();
                    ctx.lineWidth = 12
                    ctx.lineJoin = "round"
                    ctx.moveTo(lastX, lastY)
                    ctx.lineTo(x, y)
                    ctx.closePath()
                    ctx.stroke()
                }

                lastX = x
                lastY = y
            }

            function clearCanvas(){
                ctx.setTransform(1,0,0,1,0,0)
                ctx.fillStyle = 'white'
                ctx.fillRect(0,0,canvas.width, canvas.height)
            }

            function postImage(){
                var image = document.getElementById("myCanvas").toDataURL("image/png");
                image = image.replace(/^data:image\/(png|jpg);base64,/, "");

                $.ajax({
                    type: 'POST',
                    url: '/recognize',
                    data: JSON.stringify({image: image}),
                    contentType: 'application/json;charset=UTF-8',
                    dataType: 'json',
                    success: function(msg, status, jqXHR){
                        var data = JSON.parse(jqXHR.responseText);
                        var prediction = data.prediction;
                        document.getElementById('result').innerHTML = prediction
                    }
                })
            }

        </script>
    </head>

    <body onload='init()'>

        <div class="container">
            <div class="row">
                <div class="col-md-4 text-center">
                    <h1>Character Recognition</h1>
                    Line width : <select id="selWidth">
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="15">15</option>
                        <option value="20" selected="selected">20</option>
                        <option value="25">25</option>
                    </select>

                    Color : <select id="selColor">
                        <option value="black" selected="selected">black</option>
                        <option value="blue">blue</option>
                        <option value="red">red</option>
                        <option value="green">green</option>
                        <option value="gray">gray</option>
                    </select>

                    <canvas id="myCanvas" width="280" height="280" style="border:2px solid black;margin:5%"></canvas>

                    <br />
                    <button class="btn btn-danger" onclick="clearCanvas()">Clear</button>
                    <button class="btn btn-primary" onclick="postImage()">Recognize</button>

                    <br /><br />

                    <h4>Result:</h4>
                    <div id="result"></div>
                </div>
            </div>

        </div>

    </body>

</html>
